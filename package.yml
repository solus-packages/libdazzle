name       : libdazzle
version    : 3.34.0
release    : 7
source     :
    - https://download.gnome.org/sources/libdazzle/3.34/libdazzle-3.34.0.tar.xz : 8d8524bcb2acd6bda0fb3efe96f0bf3e8860ca18eed1fc55dc1c27756b49637c
license    : GPL-3.0-or-later
component  : programming.library
summary    : The libdazzle library is a companion library to GObject and Gtk+. It provides various features that we wish were in the underlying library but cannot for various reasons.
description: |
    The libdazzle library is a companion library to GObject and Gtk+. It provides various features that we wish were in the underlying library but cannot for various reasons.
builddeps  :
    - pkgconfig(gio-2.0)
    - pkgconfig(gtk+-3.0)
    - gtk-doc
    - valadoc
setup      : |
    %patch -p1 < $pkgfiles/doc-remove-counters-from-docs.patch
    %meson_configure \
        -Denable_gtk_doc=true \
        -Denable_tools=true
build      : |
    %ninja_build
install    : |
    %ninja_install
