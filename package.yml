name       : libdazzle
version    : 3.38.0
release    : 10
source     :
    - https://download.gnome.org/sources/libdazzle/3.38/libdazzle-3.38.0.tar.xz : e18af28217943bcec106585298a91ec3da48aa3ad62fd0992f23f0c70cd1678f
