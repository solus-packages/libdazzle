name       : libdazzle
version    : '3.40'
release    : 11
source     :
    - https://download.gnome.org/sources/libdazzle/3.40/libdazzle-3.40.0.tar.xz : dba99a7e65fa6662c012b306e5d0f99ff3b466a46059ea7aa0104aaf65ce4ba5
